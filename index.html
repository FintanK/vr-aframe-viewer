    <title>WebVR Demo by Fintan Kearney</title>
    <meta name="description" content="WebVR Demo by Fintan Kearney">

<body>
<a-scene class="main-menu">

    <!-- BG music -->
    <a-entity sound="src: mp3/pluto.mp3; autoplay: true"></a-entity>

    <!-- Cursor -->
    <a-entity>
        <a-camera position="0 2 0">
            <a-cursor color="#000"></a-cursor>
        </a-camera>
    </a-entity>

    <!-- WebVR Logo -->
    <a-curvedimage src="img/logo.png" radius="5.7" theta-length="36" height="1" position="0 2.6 0" opacity="0.5">
        <a-animation attribute="rotation" from="0 10 0" to="0 200 0" begin="500" dur="1000"></a-animation>
    </a-curvedimage>


    <a-curvedimage src="img/welcome.png" radius="5.7" theta-length="30" height=".85" position="0 1.4 0" scale=".4 .4 .4">

    <a-light type="directional" color="#fff" intensity="0.2" position="-1 2 1"></a-light>
    <a-light type="ambient" color="#fff"></a-light>
